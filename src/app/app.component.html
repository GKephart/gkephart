<div class="container my-4">
	<div class="row">

		<h2>Yay Map fun !!</h2>
		<mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [center]="[lng, lat]" [zoom]="[9]" position="top-bottom"
					(load)="map = $event">


			<div *ngFor="let point of points">
				<mgl-marker [lngLat]="[point.lng, point.lat]" #myMarker>

					<fa-icon [icon]="fawPaw"></fa-icon>
				</mgl-marker>
				<mgl-popup [marker]="myMarker">
					<p>{{point.name}}</p>
				</mgl-popup>
			</div>
		</mgl-map>
	</div>
</div>
